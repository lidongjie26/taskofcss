<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试position</title>
    <style>
        .content{
            width: 500px;
            height:500px;
            background:#bc1717;
            margin:200px;
            position:relative;

        }
        .container{
            width: 300px;
            height:300px;
            background:#938e8c;
            margin:100px;

        }
        #a{
            height:100px;
            width: 100px;
            background:#FF8C00;
            position:absolute;
            left:10px;
            top:10px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <div id="a"></div>
        <div id="b"></div>
    </div>
</div>
</body>
</html>
